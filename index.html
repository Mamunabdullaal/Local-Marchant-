<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu Warehouse Rules</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1565c0;
            --secondary-color: #0d47a1;
            --accent-color: #ff5722;
            --light-bg: #f5f7fa;
            --dark-text: #263238;
            --light-text: #546e7a;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .search-container {
            position: relative;
            width: 40%;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .sidebar {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }

        .sidebar h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .category-list {
            list-style: none;
        }

        .category-item {
            margin-bottom: 10px;
        }

        .category-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 6px;
            color: var(--dark-text);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .category-link:hover {
            background-color: rgba(21, 101, 192, 0.1);
            color: var(--primary-color);
        }

        .category-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        .category-link i {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .category-section {
            margin-bottom: 20px;
        }

        .category-section-title {
            color: var(--secondary-color);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            padding-left: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-area {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            min-height: 500px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .content-title {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .last-updated {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .rule-content {
            line-height: 1.8;
        }

        .rule-content h3 {
            color: var(--secondary-color);
            margin: 25px 0 15px;
            font-size: 1.4rem;
        }

        .rule-content h4 {
            color: var(--accent-color);
            margin: 20px 0 10px;
            font-size: 1.2rem;
        }

        .rule-content p {
            margin-bottom: 15px;
        }

        .rule-content ul, .rule-content ol {
            margin-left: 25px;
            margin-bottom: 15px;
        }

        .rule-content li {
            margin-bottom: 8px;
        }

        .rule-content img {
            max-width: 100%;
            border-radius: 6px;
            margin: 15px 0;
            box-shadow: var(--shadow);
        }

        .rule-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .rule-content th, .rule-content td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        .rule-content th {
            background-color: rgba(21, 101, 192, 0.1);
            color: var(--secondary-color);
        }

        .rule-content tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .highlight {
            background-color: rgba(255, 193, 7, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .note-box {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 6px 6px 0;
        }

        .note-box p {
            margin: 0;
        }

        .welcome-message {
            text-align: center;
            padding: 50px 20px;
            color: var(--light-text);
        }

        .welcome-message i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .welcome-message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--dark-text);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--light-text);
            font-size: 0.9rem;
            margin-top: 30px;
        }

        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subcategory-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            cursor: pointer;
        }

        .subcategory-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-3px);
        }

        .subcategory-card h4 {
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .subcategory-card h4 i {
            margin-right: 10px;
        }

        .subcategory-card p {
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .breadcrumb a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb .separator {
            margin: 0 10px;
        }

        @media (max-width: 992px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
                max-height: none;
            }
            
            .search-container {
                width: 60%;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .search-container {
                width: 100%;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .subcategory-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            
            .content-area {
                padding: 20px;
            }
            
            .content-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-warehouse"></i>
                <h1>Temu Warehouse Rules</h1>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search rules...">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <aside class="sidebar">
                <h2>Rule Categories</h2>
                <div class="category-list" id="categoryList">
                    <!-- Categories will be dynamically added here -->
                </div>
            </aside>

            <main class="content-area" id="contentArea">
                <div class="welcome-message">
                    <i class="fas fa-book-open"></i>
                    <h2>Welcome to Temu Warehouse Rules</h2>
                    <p>Select a category from the sidebar to view the rules or use the search function to find specific information.</p>
                </div>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>© 2023 Temu Warehouse Rules. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Categories data with sections
            const categories = [
                {
                    id: 'rejection-reasons',
                    title: 'Rejection Reasons',
                    icon: 'fa-times-circle',
                    summary: 'Guidelines for rejecting merchants when items are received but not refunded.',
                    content: `
                        <h3>2.4 New reason options for rejecting merchants</h3>
                        <p><strong>Background:</strong> When "Received all/part of the purchased item" is selected on the annotation ticket, customer service needs to choose a reason to reject the merchant. This rejection reason will be displayed on the merchant page along with the required supplementary materials the merchant must provide.</p>
                        
                        <div class="note-box">
                            <p><strong>[Updated on September 6, 2025]</strong> Added a new option: [The merchant's evidence is valid]. [Reasons for rejection] will now prioritize options relevant to cases where the merchant's warehouse has not issued a refund. Selecting [Other reasons] will display all available options.</p>
                        </div>
                        
                        <h4>Scenarios of the merchant warehouse not refunding</h4>
                        <p><strong>Selectable rejection reasons by Customer Service</strong></p>
                        
                        <h4>Applicable to all not refunding reasons of merchant warehouse</h4>
                        <ul>
                            <li>Reshipment initiated, but tracking shows it hasn't been delivered yet</li>
                            <li>Reshipment initiated outside the system with no proof of shipment (e.g., tracking number, item details) provided</li>
                            <li>Reshipment initiated outside the system with no screenshot of user agreement provided</li>
                            <li>Return shipping label number does not match</li>
                            <li>The merchant's evidence is valid</li>
                        </ul>
                        
                        <h4>Applicable to all reasons for merchant warehouse not refunding; there are identical images identified</h4>
                        <ul>
                            <li>There are identical images unrelated to the item/shipping label</li>
                        </ul>
                        
                        <h4>Applicable to all reasons for merchant warehouse not refunding; the merchant is marked with a "high rejection rate" tag</h4>
                        <ul>
                            <li>No complete unboxing video provided</li>
                        </ul>
                        
                        <h4>The reason for merchant warehouse not refunding is "Returned item does not match," and there is an SN code label.</h4>
                        <ul>
                            <li>Unable to verify the shipping label information/The label information is incorrect</li>
                            <li>No proof showing the shipping label and SN code in the same image</li>
                            <li>No complete return package unboxing video provided</li>
                            <li>SN on the device in the return package unboxing video matches that on the proof of shipment</li>
                        </ul>
                        
                        <h4>The reason for merchant warehouse not refunding is "Returned item does not match," and there is no SN code label.</h4>
                        <ul>
                            <li>User's after-sales reason is wrong item; merchant did not provide proof of shipment</li>
                            <li>Return package or return package label not shown</li>
                            <li>Can't tell the difference between the returned item and the ordered item</li>
                        </ul>
                        
                        <h4>The reason for merchant warehouse not refunding is "Item not returned."</h4>
                        <ul>
                            <li>Return package's delivery address matches the historical/latest warehouse address</li>
                            <li>Return package's delivery address is within 5 miles (8 km) of the merchant's address</li>
                            <li>The delivery address has insufficient details and at least one of the following applies: 1) The merchant is tagged "high rejection rate", or 2) The user is in level C3–C5, not flagged by risk control, and the tracking does not show an address change by the user.</li>
                        </ul>
                        
                        <h4>The reason for merchant warehouse not refunding is "Returned an empty package."</h4>
                        <ul>
                            <li>Return package or return package label not shown</li>
                            <li>Return package is not empty</li>
                        </ul>
                        
                        <h4>The reason for merchant warehouse not refunding is "Correct item has been sent."</h4>
                        <ul>
                            <li>Proof of shipment not provided</li>
                            <li>Return package or return package label not shown</li>
                            <li>There is a clear difference between the shipped item and the ordered item</li>
                        </ul>
                        
                        <h4>The reason for merchant warehouse not refunding is "The returned item is damaged/missing."</h4>
                        <ul>
                            <li>Return package or return package label not shown</li>
                            <li>No damage found on the item</li>
                        </ul>
                    `
                },
                {
                    id: 'secondary-evidence',
                    title: 'Secondary Evidence',
                    icon: 'fa-file-alt',
                    summary: 'Procedures for handling secondary evidence submissions from merchants.',
                    content: `
                        <h3>2.5 Update: secondary evidence record</h3>
                        <p><strong>Background:</strong> Some merchants may have the right to submit secondary evidence. On top of the first submission, they can provide additional return quality inspection materials. Therefore, customer service should annotate the case by taking both rounds of evidence into account. The secondary evidence record is as follows:</p>
                        
                        <div class="note-box">
                            <p><strong>Note:</strong> When reviewing secondary evidence, customer service must consider both the initial submission and the additional materials provided by the merchant.</p>
                        </div>
                    `
                },
                {
                    id: 'image-display',
                    title: 'Image Display',
                    icon: 'fa-images',
                    summary: 'Guidelines for displaying and comparing similar images.',
                    content: `
                        <h3>2.6 Modify the display style for same/similar images</h3>
                        <p>Identified same/similar images will be displayed in a large view for better inspection and comparison.</p>
                        
                        <div class="note-box">
                            <p><strong>Implementation:</strong> The system now automatically detects similar images and provides an enlarged view option for detailed examination.</p>
                        </div>
                    `
                },
                {
                    id: 'customer-evidence',
                    title: 'Customer Evidence',
                    icon: 'fa-user-check',
                    summary: 'Procedures for identifying and labeling abnormal customer behavior.',
                    content: `
                        <h3>2.7 Update: Annotation options — Customer evidence anomalies</h3>
                        <p><strong>Background:</strong> Risk control requires data support to identify abnormal customer behavior. Therefore, customer service needs to label whether the merchant's feedback on such behavior is valid. The annotation options are "Yes, the customer's behavior is abnormal", "No, the customer's behavior is not abnormal", "Unable to determine"</p>
                        
                        <h4>Abnormal behaviors include:</h4>
                        <table>
                            <tr>
                                <th>Abnormal behavior</th>
                                <th>Definition</th>
                            </tr>
                            <tr>
                                <td>Returned trash only</td>
                                <td>The return package contains only low-value items such as sand, stones, or tissue bags; or contains only used daily consumables such as hair gel or vinegar.</td>
                            </tr>
                            <tr>
                                <td>Returned old items for new purchase</td>
                                <td>Returned items show significant differences in condition, with clear signs of long-term use.</td>
                            </tr>
                            <tr>
                                <td>Returned inferior items as originals</td>
                                <td>Returned items differ from the original shipment in brand or model, with a significant value gap.</td>
                            </tr>
                            <tr>
                                <td>Returned an empty package</td>
                                <td>The package is completely empty; any contents make this invalid.</td>
                            </tr>
                            <tr>
                                <td>Tampered with shipping information</td>
                                <td>The shipping label shows clear signs of tampering, or the logistics provider confirms the customer altered delivery information.</td>
                            </tr>
                            <tr>
                                <td>Frequent or bulk returns</td>
                                <td>A customer makes frequent purchases and returns in a short period; merchants may also report cases of malicious competition or reselling.</td>
                            </tr>
                            <tr>
                                <td>Other</td>
                                <td>Other scenarios the merchant considers abnormal.</td>
                            </tr>
                        </table>
                        
                        <div class="note-box">
                            <p>You can assess the merchant's description to determine if the behavior involves returning trash, returning old for new, returning inferior items, sending back empty packages, tampering with shipping information, or excessive and frequent returns.</p>
                        </div>
                    `
                },
                {
                    id: 'processing-time',
                    title: 'Processing Time',
                    icon: 'fa-clock',
                    summary: 'Time requirements for processing annotation tickets.',
                    content: `
                        <h3>3. Processing time</h3>
                        <p>All annotation tickets must be processed within 24 hours. There will be a reminder notification at the 12-hour mark and again at 24 hours.</p>
                        
                        <div class="note-box">
                            <p><strong>Important:</strong> Timely processing is crucial to maintain service levels and ensure quick resolution for both merchants and customers.</p>
                        </div>
                        
                        <h4>Processing Timeline</h4>
                        <ul>
                            <li><strong>0 hours:</strong> Ticket assigned to customer service representative</li>
                            <li><strong>12 hours:</strong> First reminder notification sent</li>
                            <li><strong>24 hours:</strong> Final reminder notification sent</li>
                            <li><strong>24+ hours:</strong> Ticket escalated to supervisor</li>
                        </ul>
                    `
                },
                {
                    id: 'annotation-page',
                    title: 'Annotation Page',
                    icon: 'fa-clipboard-list',
                    summary: 'Step-by-step guide for processing annotations on the annotation page.',
                    content: `
                        <h3>4. Processing on the annotation page</h3>
                        
                        <h4>Steps</h4>
                        <h5>How to use the annotation center</h5>
                        
                        <h4>Step 1</h4>
                        <p>Based on the proof provided by the merchant/warehouse, label the return status of the items purchased in each sub-order at the after-sales order level.</p>
                        <ol>
                            <li>no item returned</li>
                            <li>fully/partially returned</li>
                        </ol>
                        
                        <p>- Confirm whether all the purchased items were returned based on user's appeal records, order information, the proof provided by the merchant/warehouse, and the merchant reviewed information.</p>
                        <ul>
                            <li>If there is no [merchant reviewed] information, make a normal judgment based on the user's appeal and merchant's evidence</li>
                            <li>If there is [merchant reviewed] information, make a comprehensive judgment based on that</li>
                        </ul>
                        
                        <div class="note-box">
                            <p><strong>Example:</strong> The user requests a refund for 2 identical items, and the merchant provides evidence of receiving only 1 item and agrees to refund that item. There will still be 1 order remains unapproved for refund and will proceed to the second review. In this case, the merchant's evidence for the 1 item received is for the item that was agreed to be refunded, not the item under second review. Please make a comprehensive judgment based on the user's [request quantity] and [merchant reviewed] information to determine whether the item under second review has been returned.</p>
                        </div>
                        
                        <p><strong>Note:</strong> If there are any merchant notes, please make sure to consider them when making a decision.</p>
                        
                        <p>- If the merchant provides chat records or other materials showing mutual agreement with the user, please proceed according to the agreed-upon solution.</p>
                        
                        <p>- If there was no item returned, click on the option [All items not received (returned items are not purchased items)], then there is no further confirmation of the return details</p>
                        
                        <p>- If the items were fully/partially returned, click on the option [Receive all/part of your purchase], then the return details will appear for you to confirm, leading to step 2.</p>
                        
                        <h4>Step 2</h4>
                        <p>If the purchased items in sub-order are confirmed to be fully/partially returned, please further label the number of items affecting/not affecting secondary sales.</p>
                        
                        <p>- Refer to 5. Proof standards to determine the number of items affecting/not affecting secondary sales.</p>
                        
                        <div class="note-box">
                            <p><strong>Please note:</strong> number of items affecting secondary sales + number of items not affecting secondary sales ≤ number of items requested for refund in sub-order</p>
                        </div>
                    `
                },
                // Proof Standards subcategories as main categories
                {
                    id: 'processing-procedure',
                    title: 'Processing Procedure',
                    icon: 'fa-cogs',
                    summary: 'General processing procedures for all rejection reasons.',
                    section: 'Proof Standards',
                    content: `
                        <h3>Processing Procedure</h3>
                        <table>
                            <tr>
                                <th>Warehouse rejection reasons</th>
                                <th>Characteristics</th>
                                <th>Labeling items</th>
                            </tr>
                            <tr>
                                <td>All items not received (or returned items are not the purchased items)</td>
                                <td>- The customer has mailed the package, and tracking shows it has been delivered.<br>- The merchant's warehouse claims not to have received the package.</td>
                                <td>Mark as "All items not received"</td>
                            </tr>
                            <tr>
                                <td>Received all/part of the purchased items</td>
                                <td>- The merchant has received the returned package from the user.<br>- The merchant indicates that the user returned an empty package/damaged goods/incorrect items, etc.</td>
                                <td>Mark as "Received all/part of the purchased items"</td>
                            </tr>
                        </table>
                        
                        <h4>Step 1:</h4>
                        <p>Based on the proof provided by the merchant/warehouse, label the return status of the items purchased in each sub-order at the after-sales order level.</p>
                        
                        <h4>All rejection reasons</h4>
                        <ul>
                            <li>The merchant has received the returned package from the user.</li>
                            <li>The merchant indicates that the user returned an empty package/damaged goods/incorrect items, etc.</li>
                        </ul>
                        
                        <div class="note-box">
                            <p><strong>Special case:</strong> There may be instances where the user modifies label information, such as the tracking number. If UPS discovers incorrect information on the shipping label during transport, they may attach a small correction label. In this situation, it's necessary to verify the original label on the package, the small correction label, and the return label information in the system. If the original label information on the package is incorrect, the responsibility lies with the user.</p>
                        </div>
                                
                        <div class="note-box">
                            <p><strong>[Updated Aug 18, 2025]</strong> If the merchant reports that the entire item has been reshipped outside the system, provides the tracking information and proof of shipment showing the user has received it, then support the merchant.</p>
                        </div>
                                
                        <h4>Outside-the-system reshipment:</h4>
                        <p>It is decided after negotiation between the merchant and the consumer. In this case, there is no reshipment order information on the customer service Workbench. The merchant needs to provide evidence:</p>
                        <ol>
                            <li>Proof of shipment, and the logistics status shows that the user has signed for the item.</li>
                            <li>Proof of agreement between the merchant and the user, such as chat screenshots, etc.</li>
                        </ol>
                        <p>Both must be provided. If the evidence is valid, then support the merchant.</p>
                                
                        <div class="note-box">
                            <p><strong>Special case:</strong> If there is proof indicating [the returned package's size or weight is clearly inconsistent] that holds the same validity as an unboxing video, customer service may use basic common sense to make a judgment.</p>
                        </div>
                    `
                },
                {
                    id: 'items-not-returned',
                    title: 'Items Not Returned',
                    icon: 'fa-box-open',
                    summary: 'Procedures for handling cases where items are marked as not returned.',
                    section: 'Proof Standards',
                    content: `
                        <h3>Items Not Returned</h3>
                        <ul>
                            <li>The customer has mailed the package, and tracking shows it has been delivered.</li>
                            <li>The merchant's warehouse claims not to have received the package.</li>
                        </ul>
                        <p>If the following points are proven, please label it as "All items not received (or returned items are not the purchased items)":</p>
                        <ul>
                            <li>Incorrect return address leading to the warehouse not receiving the package (proof of package received at a non-warehouse address).
                                <ul>

                        <div class="note-box">
                            <p><strong>[Updated on Aug. 8, 2025]</strong> For some carriers, such as J&T Express, the delivery location (province/state/city) may not be identifiable in the signed logistics racking on the Workbench. Customer service may refer to 17track or the carrier's official website for the delivery address.</p>

                        <div class="note-box">
                            <p><strong>[Updated on Sep. 1, 2025]</strong> If the evidence provided by the merchant (such as an email or statement from the carrier) confirms that the user tampered with the return information, and the tracking number in the evidence matches the return tracking number, with the carrier's official logo included, then the package is considered not returned to the warehouse. Mark the single package in question as "All items not received (or returned items are not the purchased items)".</p>

                                            <li>If it matches, consider the package intentionally rejected by the merchant (thus already returned to the warehouse), and mark [Received all/part of the purchased item].</li>
                                            <li>If it does not match (as shown in the picture below), proceed to the next step.</li>
                                            <li>If there's no rejection record, or the rejection record lacks address information, proceed to the next step.</li>

                                    </li>
                                </ul>
                            </li>
                            <li>Please check whether the country/state or province of the return delivery address matches the country/state or province of the merchant's historical warehouse address/latest warehouse address. There is no need to check at the city level.

                                    <li>If they match, proceed to the next step.</li>
                                </ul>
                            </li>
                            <li>If the POD provided by the seller or the tracking information on the carrier's official website includes a detailed delivery address, check the distance between the package's delivery address and the seller's address using Google Maps. If the distance is less than 5 miles, support the user, and consider the package as returned to the warehouse. Mark the case as [Received all/part of the purchased item].</li>
                            <li>If the POD provided by the seller or the tracking information on the carrier's official website shows no detailed address and only includes regional information:
                                <ol>
                                    <li>Check if the merchant is tagged "Merchants with high rejection rate". If yes, consider the package as returned to the warehouse, and mark the case as [Received all/part of the purchased item]. If no, proceed to step 2).</li>
                                    <li>The user is C3-C5 not flagged for risk control, and there are records of sender-side address changes in the tracking, support the user, consider the package as returned to the warehouse, and mark the case as [Received all/part of the purchased item].</li>
                                </ol>
                            </li>
                        </ol>
                                
                        <div class="note-box">
                            <p><strong>Note:</strong> In some cases, carriers may correct or adjust the city name, which can result in the recorded delivery city being different from the warehouse city, even though the package has in fact been delivered to the correct location. When the delivery address provided is approximate or not fully detailed, customer service agents only need to verify whether the country and state/province match. There is no need to compare the city information.</p>
                        </div>
                                
                        <p>After labeling it as [received all/part of the purchased goods], please follow Step 2 to determine whether the goods are damaged and can be sold again. (In this scenario, there are generally no supporting documents for the conditions of the returned goods, so it can be labeled as [number of items not affecting resale].</p>
                                
                        <h5>I. Annotation ticked has multiple linked return packages</h5>
                        <p>Use the list of return tracking numbers to determine if multiple packages are involved. In cases with multiple packages, check whether each package has been received by the warehouse and mark the case based on how many received items affect resale:</p>
                        <p>Examples:</p>

                            <li>If 5 packages were supposed to be returned and none were received, mark "All items not received (or returned items are not the purchased items)".</li>

                                <ul>

                                    <li>There's no need to mark the unreturned package for resale impact.</li>

                        <p>When a large item is returned in multiple packages and the merchant has only received some of them, the handling rules are as follows:</p>
                        <ul>
                            <li>The merchant must provide photos or videos of the received packages. You then use this evidence to determine whether the contents will affect the resale of the item (e.g., if a package contains only part of the expected components).</li>
                            <li>If the merchant fails to provide evidence or the evidence is invalid, making it impossible to determine whether the received package contains the complete item or only partial components, the item should be marked as not affecting resale.</li>
                        </ul>
                    `

                                <td>Step 2<br>If it is confirmed that all or part of the products purchased in the sub-order have been returned, further indicate the number of items received by the warehouse that affect/do not affect resale.<br>Number of items affecting resale<br>Deduction percentages for items affecting resale</td>
                                <td>[For Japan Local Merchant items only]<br>If a product falls under both the "iPhone" category and the "Japan Local Merchant item" category, a 50% deduction applies for unsealed items.<br>[For Japan Local Merchant items only] Tamper-evident seal/plastic wrap/non-resealable packaging has been opened<br><br>How to determine if it has been opened:<br>1. If the return evidence clearly shows that the tamper-evident seal/plastic wrap/non-resealable packaging has been opened, it is considered opened.<br>2. If it is unclear from the return evidence whether the tamper-evident seal/plastic wrap/non-resealable packaging has been opened:<br>  a. If the merchant provides shipping photos/videos proving the product had intact tamper-evident seal/plastic wrap/non-resealable packaging before shipment, it is considered opened, and a 50% deduction applies.<br>  b. If the merchant cannot provide such proof, it is considered indeterminate, and no 50% deduction is applied.<br><br>50%<br><br>Use the [Number of items affecting resale] label if the image/video can prove the following:<br>- Already activated<br>- The iCloud account has not been logged out, the device has been used and shows obvious signs of use, parts are damaged or not functioning properly, or the device has been disassembled and returned.<br>- No cable or returned in non-original packaging.<br>- The phone has been activated.<br>- The returned phone does not have the original order's SN/IMEI code (i.e., not the original phone).<br><br>Already activated<br>20%<br><br>The iCloud account has not been logged out, the device has been used and shows obvious signs of use, parts are damaged or not functioning properly, or the device has been disassembled and returned.<br>80%<br><br>No cable or returned in non-original packaging.<br>5%<br><br>The phone has been activated & no cable or returned in non-original packaging.<br>25%<br><br>The returned phone does not have the original order's SN/IMEI code (i.e., not the original phone).<br>How merchants can prove the shipped item's SN or IMEI code:<br>In addition to shipping photos or videos, merchants may also submit the seller note on the order page as evidence. If there are multiple notes, the one recorded closest to but before the shipment time will be considered the valid SN or IMEI code.<br>100%<br><br>iCloud account not signed out / phone cannot be unlocked (e.g., with a screen passcode), making it impossible to resell<br>100%</td>
                            </tr>
                        </table>
                                
                        <div class="note-box">
                            <p><strong>Note</strong></p>
                            <ol>
                                <li>When a single product falls under both the "iPhone" category and the "Japan Local Merchant item" category, compare the deduction percentage for "tamper-evident sticker/outer plastic wrapping opened" with other deduction percentages, and apply the highest deduction.
                                    <ul>
                                        <li>a. Example 1: Product is both opened (50% deduction) and activated (20% deduction). Final refund = 100% – max (50%, 20%) = 50%.</li>

                                    </ul>
                                </li>
                                <li>Refund calculation logic for multiple items<br>Since the current labeling center only supports whole-number refund amounts, please calculate the final amount using rounding logic.<br>Example:<br>A user purchases two iPhone products, one is returned already activated (20% deduction), and the other is returned in non-original packaging (5% deduction).<br>The final refund ratio for the two items affecting resale would be 88% [(100%-20%)+(100%-5%))/2=87.5%]</li>
                            </ol>
                        </div>
                    `
                },
                {
                    id: 'brand-new-3c',
                    title: 'Brand New 3C Products',
                    icon: 'fa-laptop',

                    section: 'Proof Standards',
                    content: `
                        <h3>Annotation Rules for [brand new 3C products]</h3>
                        <p><strong>Note:</strong> For this category, you do not need to calculate the deduction percentage.</p>
                                
                        <table>
                            <tr>
                                <th>Steps</th>
                                <th>Annotations</th>
                            </tr>
                            <tr>
                                <td>Step 2<br>If it's confirmed that all or part of the items from the sub-order were returned, further annotate the number of items received by the warehouse that affect/do not affect resale.<br>Number of items affecting resale<br>Deduction percentages for the N items that affect resale. (Not applicable for BPO)</td>
                                <td>Image examples<br>If the image/video evidence confirms any of the following conditions, annotate the corresponding items with "Number of items affecting resale":<br>- The tamper-evident seal/plastic wrapping has been removed. (If the product doesn't have a tamper-evident seal but the outer packaging is wrapped in plastic, this should still be marked if the plastic wrap has been removed)<br>- There are minor scratches on the screen or body<br>- The screen or device is severely damaged and cannot be powered on<br>- The phone has been activated<br>- The product's original branded packaging box is visibly crushed, damaged, or missing<br>- Accessories are severely damaged or missing (limited to earphones, remote controls, chargers, data cables, power cords, protective cases, and TV stands)<br><br>Tamper-evident seal/plastic wrap/non-resealable packaging has been opened<br><br>How to determine if it has been opened:<br>1. If the return evidence clearly shows that the tamper-evident seal/plastic wrap/non-resealable packaging has been opened, it is considered opened.<br>2. If it is unclear from the return evidence whether that the tamper-evident seal/plastic wrap/non-resealable packaging has been opened:<br>  a. If the merchant provides shipping photos/videos proving the product had intact tamper-evident seal/plastic wrap/non-resealable packaging before shipment, it is considered opened, and a 50% deduction applies.<br>  b. If the merchant cannot provide such proof, it is considered indeterminate, and no 50% deduction is applied.<br><br>Regular products: 10% deduction<br>["Japan Local Merchant items" only]: 50% deduction<br><br>There are minor scratches on the screen and body.<br>20%<br><br>The screen is visibly cracked and the device is clearly damaged, but it can still be powered on.<br>50%<br><br>The screen or device is severely damaged and cannot be powered on.<br>100%<br><br>The phone or other electronic device has already been activated.<br><br>Note: If you check "Activated", you do not need to check "Opened", otherwise deductions may be applied twice.<br>20%<br><br>The product's original branded packaging box is visibly crushed, damaged, or missing<br>10% (with a maximum deduction of $25)<br><br>Accessories are severely damaged or missing (limited to earphones, remote controls, chargers, data cables, power cords, protective cases, and TV stands)<br>20% (with a maximum deduction of $20)</td>
                            </tr>
                        </table>
                                
                        <div class="note-box">
                            <p><strong>Note:</strong> For damaged or missing accessories, customer service should verify the accessory list on the product details page, or the seller should provide product instructions as evidence.</p>
                        </div>
                                
                        <div class="note-box">
                            <p><strong>1. Refund calculation logic for a single product</strong></p>
                            <ul>
                                <li>Regular 3C products: Add up the deduction percentages for all selected marked issues. If the total exceeds 100%, cap the deduction at 100%.</li>
                                <li>If a single product falls under both the "Japan Local Merchant item" category and the "3C product" category, compare the deduction percentage for "tamper-evident sticker/outer plastic wrapping opened" (50%) with other deduction percentages, and apply the highest deduction.
                                    <ul>
                                        <li>Example 1: Product has removed sticker (50% deduction), minor scratches (20%), and is activated (20%). Final refund = 100% – max (50%, 20%+20%) = 50%.</li>
                                        <li>Example 2: Product has removed sticker (50%) and severe screen/device damage (100%). Final refund = 100% – max (50%, 100%) = 0%.</li>
                                    </ul>
                                </li>
                            </ul>
                            <p><strong>2. Refund calculation logic for multiple items</strong><br>Since the current labeling center only supports whole-number refund amounts, please calculate the final amount using rounding logic.<br>Example:<br>A user purchases two products, one is returned already activated (20% deduction), and the other is returned with a clearly cracked screen but still powers on (50% deduction).<br>The final refund ratio for the two items affecting resale would be: ((100%-20%) + (100%-50%))/2 = 65%</p>
                        </div>
                                
                        <p>If the product purchased by the user has both a lost seal and meets the criteria for severely damaged or missing parts, both options need to be selected.</p>
                    `

                {
                    id: 'furniture',
                    title: 'Furniture',
                    icon: 'fa-couch',
                    summary: 'Special rules for furniture returns.',
                    section: 'Proof Standards',
                    content: `
                        <h3>Annotation Rules for [furniture]</h3>
                        <table>
                            <tr>
                                <th>Description and criteria</th>

                                <th>Deduction</th>
                                <th>Example images</th>
                            </tr>
                            <tr>
                                <td>1. The product is intact, or the missing parts are low-cost and easy to replace<br>- Such as a few screws, nuts, standard connectors, or a user manual.</td>
                                <td>No additional evidence is required (though the merchant may verify the original list of included parts)</td>
                                <td>0%</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>2. Only appearance affected: Functionality, structural stability, or safety not impacted<br>- Minor surface scratches or light scuff marks<br>- Minor wear or fading of the paint surface (small areas)<br>- Minor pilling or thread pulls in the fabric (not widespread)<br>- Slight and recoverable deformation (e.g., minor indentations in cushions)<br>- Small stains (can be cleaned)</td>
                                <td>- Photo of the return shipping label<br>- Clear close-up photo or video of the damaged area (damage details must be visible)</td>
                                <td>10%</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>3. Minor damage: The item has limited localized damage (1–2 spots), typically repairable at low cost<br>- Localized breakage of the support structure (e.g., a crack in a chair leg or a broken table corner)<br>- Noticeable surface damage, dents, or cracks<br>- Localized collapse of filling materials (e.g., one area of a sofa cushion)<br>- Severe localized contamination (cannot be cleaned)</td>
                                <td>- Photo of the return shipping label<br>- Clear close-up photo or video of the damaged area, showing the exact location, quantity, and extent of the damage</td>
                                <td>20%</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>4. Moderate damage: Multiple damaged areas (3 or more) that affect functionality, structural stability, or safety<br>- Multiple surface damages, cracks, or severe dents<br>- Multiple breakages or deformations in the support structure, affecting stability<br>- Large-area collapse or exposure of filling materials<br>- Severe contamination covering a large area</td>

                                <td>6. Missing or damaged key components<br>- Missing or unusable critical connectors or parts that affect assembly, core functions, safety, or normal use—such as support legs, armrests, back panels, door panels, drawer fronts, motors (for electric furniture), remote controls, or specialized metal hardware</td>
                                <td>- Photo of the return shipping label<br>- Close-up photo or video of the damaged component, or a reference image showing its original condition (to confirm the missing or damaged part)</td>
                                <td>Deductions based on the number of missing or damaged main components:<br>- 1 main component missing/damaged: 15% deduction<br>- 2 main components missing/damaged: 30% deduction<br>- 3 or more main components missing/damaged: up to 30% deduction</td>
                                <td></td>

                        </table>
                                
                        <div class="note-box">

                    `

                {
                    id: 'blind-boxes-game-cartridges',

                    summary: 'Special rules for blind box and game cartridge returns.',

                    content: `
                        <h3>Annotation Rules for [blind boxes and game cartridges]</h3>

                {
                    id: 'japan-local-merchant',
                    title: 'Japan Local Merchant Items',
                    icon: 'fa-torii-gate',
                    summary: 'Special rules for Japan local merchant items.',
                    section: 'Proof Standards',
                    content: `
                        <h3>Annotation Rules for [Japan Local Merchant items]</h3>
                        <p><strong>Background:</strong> Some Japan-site local merchant products (marked "Japan Local Merchant item") incur a 50% deduction if the tamper-evident seal/plastic wrap/non-resealable packaging has been opened.</p>
                        <p>If a product belongs to both Japan Local Merchant item and another category and is opened, apply the higher deduction between 50% (for opening) and the deduction under the other category.</p>
                        <p>Example: A product categorized as both iPhone and Japan Local Merchant item is opened (50% deduction) and activated (20% deduction). Final refund = 100% – max (50%, 20%) = 50%.</p>
                        <p><strong>How to determine if it is opened:</strong></p>
                        <ol>
                            <li>If the return evidence clearly shows that the tamper-evident seal/plastic wrap/non-resealable packaging has been opened, it is considered opened.</li>
                            <li>If it is impossible to determine based on the return evidence:
                                <ol>
                                    <li>If the merchant provides shipping photos/videos proving the tamper-evident seal/plastic wrap/non-resealable packaging was intact before shipment, it is considered opened, and a 50% deduction applies.</li>
                                    <li>If the merchant cannot provide such proof, it is considered indeterminate, and no 50% deduction is applied.</li>
                                </ol>
                            </li>
                        </ol>
                        <p><strong>Example of non-resealable packaging:</strong></p>
                        <p>Japan Local Merchant items are indicated as shown in the image below:</p>
                                
                        <h5>Handling procedures:</h5>
                        <ul>
                            <li>If the product falls under both Japan Local Merchant and iPhone, refer to the Annotation rules for [iPhones] in this Knowledge Base entry.</li>
                            <li>If the product falls under both Japan Local Merchant and 3C (high-value) products, refer to the Annotation rules for [brand new 3C products].</li>
                            <li>When a product falls under both the Japanese Local Merchant Products category and the Precious Metals category, please refer to the Annotation rules for [Precious Metals Products].</li>
                            <li>If the product falls under both Japan Local Merchant and regular products, do not change the annotation. However, if there is evidence the tamper-evident seal/plastic wrap/non-resealable packaging has been opened, mark it as "Affects resale".</li>
                        </ul>
                    `
                }
            ];

            // DOM elements
            const categoryList = document.getElementById('categoryList');
            const contentArea = document.getElementById('contentArea');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            // Initialize the page
            function init() {
                renderCategories(categories);
                setupEventListeners();
            }

            // Render categories in the sidebar
            function renderCategories(categoriesToRender) {
                categoryList.innerHTML = '';
                
                // Group categories by section
                const sections = {};
                
                categoriesToRender.forEach(category => {
                    const section = category.section || 'General Rules';
                    if (!sections[section]) {
                        sections[section] = [];
                    }
                    sections[section].push(category);
                });
                
                // Render sections and categories
                Object.keys(sections).forEach(sectionName => {
                    if (sectionName !== 'General Rules') {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'category-section';
                        
                        const sectionTitle = document.createElement('div');
                        sectionTitle.className = 'category-section-title';
                        sectionTitle.textContent = sectionName;
                        sectionDiv.appendChild(sectionTitle);
                        
                        const sectionList = document.createElement('ul');
                        sectionList.className = 'category-list';
                        
                        sections[sectionName].forEach(category => {
                            const li = document.createElement('li');
                            li.className = 'category-item';
                            
                            const a = document.createElement('a');
                            a.href = `#${category.id}`;
                            a.className = 'category-link';
                            a.dataset.id = category.id;
                            a.innerHTML = `<i class="fas ${category.icon}"></i> ${category.title}`;
                            
                            li.appendChild(a);
                            sectionList.appendChild(li);
                        });
                        
                        sectionDiv.appendChild(sectionList);
                        categoryList.appendChild(sectionDiv);
                    }
                });
                
                // Render General Rules section
                if (sections['General Rules']) {
                    const generalSection = document.createElement('div');
                    generalSection.className = 'category-section';
                    
                    const generalTitle = document.createElement('div');
                    generalTitle.className = 'category-section-title';
                    generalTitle.textContent = 'General Rules';
                    generalSection.appendChild(generalTitle);
                    
                    const generalList = document.createElement('ul');
                    generalList.className = 'category-list';
                    
                    sections['General Rules'].forEach(category => {
                        const li = document.createElement('li');
                        li.className = 'category-item';
                        
                        const a = document.createElement('a');
                        a.href = `#${category.id}`;
                        a.className = 'category-link';
                        a.dataset.id = category.id;
                        a.innerHTML = `<i class="fas ${category.icon}"></i> ${category.title}`;
                        
                        li.appendChild(a);
                        generalList.appendChild(li);
                    });
                    
                    generalSection.appendChild(generalList);
                    categoryList.appendChild(generalSection);
                }
            }

            // Display content of a selected category
            function displayCategory(categoryId, subcategoryId = null) {
                const category = categories.find(cat => cat.id === categoryId);
                if (!category) return;
                
                // Update active state in sidebar
                document.querySelectorAll('.category-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.id === categoryId) {
                        link.classList.add('active');
                    }
                });
                
                // If category has subcategories and no subcategory is selected, show subcategory grid
                if (category.hasSubcategories && !subcategoryId) {
                    displaySubcategoryGrid(category);
                    return;
                }
                
                // If subcategory is selected, display its content
                if (subcategoryId && category.subcategories) {
                    const subcategory = category.subcategories.find(sub => sub.id === subcategoryId);
                    if (subcategory) {
                        displaySubcategoryContent(category, subcategory);
                        return;
                    }
                }
                
                // Display regular category content
                contentArea.innerHTML = `
                    <div class="content-header">
                        <h2 class="content-title">${category.title}</h2>
                        <div class="last-updated">Last updated: September 25, 2023</div>
                    </div>
                    <div class="rule-content">
                        ${category.content}
                    </div>
                `;
                
                // Scroll to top of content area
                contentArea.scrollTop = 0;
            }

            // Display subcategory grid
            function displaySubcategoryGrid(category) {
                contentArea.innerHTML = `
                    <div class="content-header">
                        <h2 class="content-title">${category.title}</h2>
                        <div class="last-updated">Last updated: September 25, 2023</div>
                    </div>
                    <div class="rule-content">
                        <p>${category.summary}</p>
                        <div class="subcategory-grid">
                            ${category.subcategories.map(sub => `
                                <div class="subcategory-card" onclick="displayCategory('${category.id}', '${sub.id}')">
                                    <h4><i class="fas ${sub.icon}"></i> ${sub.title}</h4>
                                    <p>${sub.summary}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                // Scroll to top of content area
                contentArea.scrollTop = 0;
            }

            // Display subcategory content
            function displaySubcategoryContent(category, subcategory) {
                contentArea.innerHTML = `
                    <div class="breadcrumb">
                        <a href="#" onclick="displayCategory('${category.id}')">${category.title}</a>
                        <span class="separator"><i class="fas fa-chevron-right"></i></span>
                        <span>${subcategory.title}</span>
                    </div>
                    <div class="content-header">
                        <h2 class="content-title">${subcategory.title}</h2>
                        <div class="last-updated">Last updated: September 25, 2023</div>
                    </div>
                    <div class="rule-content">
                        ${subcategory.content}
                    </div>
                `;
                
                // Scroll to top of content area
                contentArea.scrollTop = 0;
            }

            // Setup event listeners
            function setupEventListeners() {
                // Category click event
                categoryList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-link') || e.target.parentElement.classList.contains('category-link')) {
                        const link = e.target.classList.contains('category-link') ? e.target : e.target.parentElement;
                        const categoryId = link.dataset.id;
                        displayCategory(categoryId);
                    }
                });
                
                // Search functionality
                searchBtn.addEventListener('click', performSearch);
                searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
                
                // URL hash change event
                window.addEventListener('hashchange', () => {
                    const hash = window.location.hash.substring(1);
                    if (hash) {
                        const parts = hash.split('/');
                        const categoryId = parts[0];
                        const subcategoryId = parts[1] || null;
                        displayCategory(categoryId, subcategoryId);
                    }
                });
                
                // Initial hash check
                const initialHash = window.location.hash.substring(1);
                if (initialHash) {
                    const parts = initialHash.split('/');
                    const categoryId = parts[0];
                    const subcategoryId = parts[1] || null;
                    displayCategory(categoryId, subcategoryId);
                }
            }

            // Perform search
            function performSearch() {
                const query = searchInput.value.trim().toLowerCase();
                if (!query) {
                    renderCategories(categories);
                    return;
                }
                
                // Flatten all categories and subcategories for search
                const allCategories = [];
                
                categories.forEach(category => {
                    allCategories.push({
                        id: category.id,
                        title: category.title,
                        icon: category.icon,
                        content: category.content,
                        summary: category.summary,
                        hasSubcategories: false,
                        section: category.section
                    });
                    
                    if (category.subcategories) {
                        category.subcategories.forEach(subcategory => {
                            allCategories.push({
                                id: `${category.id}/${subcategory.id}`,
                                title: `${category.title} > ${subcategory.title}`,
                                icon: subcategory.icon,
                                content: subcategory.content,
                                summary: subcategory.summary,
                                hasSubcategories: false,
                                section: category.section,
                                categoryId: category.id,
                                subcategoryId: subcategory.id
                            });
                        });
                    }
                });
                
                const filteredCategories = allCategories.filter(category => {
                    const titleMatch = category.title.toLowerCase().includes(query);
                    const contentMatch = category.content.toLowerCase().includes(query);
                    const summaryMatch = category.summary && category.summary.toLowerCase().includes(query);
                    return titleMatch || contentMatch || summaryMatch;
                });
                
                // Render filtered categories
                renderCategories(filteredCategories.map(cat => ({
                    id: cat.id,
                    title: cat.title,
                    icon: cat.icon,
                    hasSubcategories: cat.hasSubcategories,
                    subcategories: cat.subcategories,
                    section: cat.section
                })));
                
                // If only one result, display it automatically
                if (filteredCategories.length === 1) {
                    const result = filteredCategories[0];
                    if (result.categoryId && result.subcategoryId) {
                        displayCategory(result.categoryId, result.subcategoryId);
                    } else {
                        displayCategory(result.id);
                    }
                } else if (filteredCategories.length === 0) {
                    contentArea.innerHTML = `
                        <div class="welcome-message">
                            <i class="fas fa-search"></i>
                            <h2>No Results Found</h2>
                            <p>No rules match your search query. Please try different keywords.</p>
                        </div>
                    `;
                }
            }

            // Initialize the application
            init();
        });
    </script>
</body>
</html>
